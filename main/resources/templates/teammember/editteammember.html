<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${teamMember}">
    <div class="container">
        <div class="form-group">
            <label th:for="name">Name: </label>
            <input class="form-control" th:field="*{name}" />
            <span th:errors="*{name}" class="error"></span> <br />

            <label th:for="email">Email: </label>
            <input class="form-control" th:field="*{email}" />
            <span th:errors="*{email}" class="error"></span> <br />
        </div>

        <br />
        <input type="submit" value="Update Team Member" />

    </div>

</form>

</body>
</html>
