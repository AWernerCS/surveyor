<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${teamMember}">
    <div class="container">       
        <div class="form-group">
            <label th:for="name">Name: </label>
            <input class="form-control" th:field="*{name}" required="required" />
            <span th:errors="*{name}" class="error"></span> <br />

            <label th:for="email">Email: </label>
            <input class="form-control" th:field="*{email}" required="required" type="email" />
            <span th:errors="*{email}" class="error"></span> <br />
        </div>

        <br />
        <button type="submit" class="btn btn-primary btn-primary"><span class="glyphicon glyphicon-ok"></span> Update Team Member</button>
        <a href="/teammember" class="btn btn-primary btn-danger"><span class="glyphicon glyphicon-remove"></span> Cancel</a>
    </div>

</form>

</body>
</html>
