<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head th:insert="fragments :: head">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" th:href="@{/css/styles.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/addinput.js}"/>
</head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${teamMember}">
    <div class="form-group">
        <label th:for="name">Name: </label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span> <br /><br />

        <label th:for="email">Email Address: </label>
        <input class="form-control" th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span> <br /><br />
    </div>
    <input type="submit" value="Add Team Member" />
</form>

</body>
</html>
