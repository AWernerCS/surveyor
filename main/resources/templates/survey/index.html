<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${surveys} and ${surveys.size()}">There is no data. :(</p>

<table class="table">

    <tr>
        <th>Survey Question</th>
        <th>Date Added</th>
        <th>Open?</th>
        <th>Option 1</th>
        <th>Option 2</th>
        <th>Option 3</th>
    </tr>

    <tr th:each="survey : ${surveys}">
        <td th:text="${survey.question}"></td>
        <td th:text="${survey.dateAdded}"></td>
        <td th:text="${survey.isOpen}"></td>
        <td th:text="${survey.surveyOptions.get(0).getOptionText()}"></td>
        <td th:text="${survey.surveyOptions.get(1).getOptionText()}"></td>
        <td th:text="${survey.surveyOptions.get(2).getOptionText()}"></td>
    </tr>

</table>

</body>
</html>
