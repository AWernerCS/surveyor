<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${survey}">
    <div class="form-group">
        <label th:for="question">Question</label>
        <input class="form-control" th:field="*{question}" />
        <span th:errors="*{question}" class="error"></span>
    </div>

    <div class="form-group" th:each="surveyOption,iterstat : *{surveyOptions}">
        <label th:for="surveyOption">Survey Option</label>
        <input class="form-control" type="text" th:value="${surveyOption.optionText}" th:id="'surveyOption' + ${iterstat.index}" name="'surveyOption' + ${iterstat.index}" />
        <span th:errors="*{surveyOptions}" class="error"></span>
    </div>

    <input type="submit" value="Add Survey" />
</form>

</body>
</html>
