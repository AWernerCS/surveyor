<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head th:insert="fragments :: head">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" th:href="@{/css/styles.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/addinput.js}"/>
</head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${survey}">
    <div class="form-group">
        <label th:for="question">Question</label>
        <input class="form-control" th:field="*{question}" />
        <span th:errors="*{question}" class="error"></span> <br />

        <div class="container1">
            <!-- th:field="*{spOptions} -->
            <div><input type="text" name="myTest[]"/><button class="add_form_field">Add Survey Option</button><br/><input type="text" name="myTest[]" /><button class="donotdelete" disabled="disabled">Delete</button></div>
        </div>

    </div>
    <input type="submit" value="Add Survey" />
</form>

</body>
</html>
